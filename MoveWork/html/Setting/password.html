<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改密码</title>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../../style/base.css" type="text/css">
    <link rel="stylesheet" href="../../style/common.css" type="text/css">

    <link rel="stylesheet" href="../../style/Setting/setting.css" type="text/css">

    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../js/base.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="u-password-box">
    <div class="u-header-box container-fluid">
        <i class="u-header-arrow"></i>
        <p class="u-header-title text-center">修改密码</p>
    </div>
    <div class="container-fluid u-password">
        <div class="col-xs-12">
            <form>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">旧密码：</span>
                    <input type="text" class="form-control" id="oldPassword" aria-describedby="basic-addon1"
                           placeholder="输入旧密码">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon2">新密码：</span>
                    <input type="text" class="form-control" id="newPassword" aria-describedby="basic-addon2"
                           placeholder="输入6-20位数字或字母">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon3">再确认：</span>
                    <input type="text" class="form-control" id="checkNewPassword" aria-describedby="basic-addon3"
                           placeholder="再次输入新密码">
                </div>
            </form>
        </div>

    </div>
    <div class="u-btn-box col-xs-12">
        <button class="btn" type="submit">确定</button>
    </div>
</div>

</body>
</html>
