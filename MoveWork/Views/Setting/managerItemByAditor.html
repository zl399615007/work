<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改管理员</title>
    <link rel="stylesheet" href="../../Resources/public/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../../Resources/css/common/base.css" type="text/css">
    <link rel="stylesheet" href="../../Resources/css/common/common.css" type="text/css">
    <link rel="stylesheet" href="../../Resources/css/Setting/setting.css" type="text/css">
    <script src="../../Resources/public/jquery/jquery.min.js"></script>
    <script src="../../Resources/public/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../Resources/js/common/base.js"></script>
    
    <style>
        body {
            background-color: #fff;
        }
    </style>
</head>
<body>
<div class="u-add-manager-box u-wrapper">
    <div class="u-header-box container-fluid">
        <i class="u-header-arrow"></i>
        <p class="u-header-title text-center">修改管理员</p>
    </div>
    <div class="container-fluid u-add-manager">
        <div class="col-xs-12">
            <form>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">姓&nbsp;&nbsp;&nbsp;名：</span>
                    <input type="text" class="form-control" id="managerName" aria-describedby="basic-addon1"
                           placeholder="请输入姓名">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon2">用户名：</span>
                    <input type="text" class="form-control" id="userName" aria-describedby="basic-addon2"
                           placeholder="请输入手机号">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon3">密&nbsp;&nbsp;&nbsp;码：</span>
                    <input type="password" class="form-control" id="password" aria-describedby="basic-addon3"
                           placeholder="6-16位">
                </div>
                        <p class="highlight-red u-tips">注：管理员权限请在PC端设置</p>
            </form>
        </div>

    </div>
    <div class="u-btn-box container-fluid">
        <button class="btn" type="submit">确定</button>
    </div>
</div>

</body>
</html>
