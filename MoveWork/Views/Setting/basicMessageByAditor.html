<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改基本信息</title>
    <link rel="stylesheet" href="../../Resources/public/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../../Resources/css/common/base.css" type="text/css">
    <link rel="stylesheet" href="../../Resources/css/common/common.css" type="text/css">
    <link rel="stylesheet" href="../../Resources/css/Setting/setting.css" type="text/css">
    <script src="../../Resources/public/jquery/jquery.min.js"></script>
    <script src="../../Resources/public/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../Resources/js/common/base.js"></script>

    <style>
        body {
            background-color: #fff;
        }
    </style>
</head>
<body>
<div class="u-basicMessageByAditor-box u-add-manager-box u-wrapper">
    <div class="u-header-box container-fluid">
        <a class="u-header-arrow" href="basicMessage.html"></a>
        <p class="u-header-title text-center">修改基本信息</p>
    </div>

    <!--修改列表-->
    <div class="container-fluid u-add-manager">
        <div class="col-xs-12">
            <form>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">
                        <span class="highlight-red">*</span>企业名称：
                    </span>
                    <input type="text" class="form-control" id="FirmName" aria-describedby="basic-addon1"
                           placeholder="请输入企业名称">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon2">
                        <span class="highlight-red">*</span>企业地址：
                    </span>
                    <div class="u-select-btn-box pull-right">
                        <span type="button" id="FirmAddress" class="u-select-btn" data-toggle="dropdown"
                              aria-haspopup="true" aria-expanded="false">请选择 <i class="u-bottom-arrow"></i></span>
                        </span>
                        <ul class="dropdown-menu">
                            <li><a href="#">岗位一</a></li>
                            <li><a href="#">岗位二</a></li>
                            <li><a href="#">岗位三</a></li>
                            <li><a href="#">岗位四</a></li>
                        </ul>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon3">
                        <span class="highlight-red">*</span>详细地址：
                    </span>
                    <input type="text" class="form-control" id="Address" aria-describedby="basic-addon3"
                           placeholder="请输入街道信息">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon4">
                        <span class="highlight-red">*</span>企业位置：
                    </span>
                    <div class="u-select-btn-box pull-right">
                        <span type="button" id="FirmPosition" class="u-select-btn" data-toggle="dropdown"
                              aria-haspopup="true" aria-describedby="basic-addon4"
                              aria-expanded="false">请选择 <i class="u-bottom-arrow"></i></span>
                        </span>
                        <ul class="dropdown-menu">
                            <li><a href="#">岗位一</a></li>
                            <li><a href="#">岗位二</a></li>
                            <li><a href="#">岗位三</a></li>
                            <li><a href="#">岗位四</a></li>
                        </ul>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon5">
                        <span class="highlight-red">*</span>企业所属行业：
                    </span>
                    <div class="u-select-btn-box pull-right">
                        <span type="button" id="FirmIndustry" class="u-select-btn" data-toggle="dropdown"
                              aria-haspopup="true" aria-expanded="false">请选择 <i class="u-bottom-arrow"></i></span>
                        </span>
                        <ul class="dropdown-menu">
                            <li><a href="#">岗位一</a></li>
                            <li><a href="#">岗位二</a></li>
                            <li><a href="#">岗位三</a></li>
                            <li><a href="#">岗位四</a></li>
                        </ul>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon6"><span class="highlight-red">*</span>企业规模：</span>
                    <input type="text" class="form-control" id="FirmScale" aria-describedby="basic-addon6"
                           placeholder="请输入企业现有人数">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon7">  企业性质：</span>
                    <div class="u-select-btn-box pull-right">
                        <span type="button" class="u-select-btn" aria-describedby="basic-addon7" data-toggle="dropdown" aria-haspopup="true"
                              aria-expanded="false">请选择 <i class="u-bottom-arrow"></i></span>
                        </span>
                        <ul class="dropdown-menu">
                            <li><a href="#">岗位一</a></li>
                            <li><a href="#">岗位二</a></li>
                            <li><a href="#">岗位三</a></li>
                            <li><a href="#">岗位四</a></li>
                        </ul>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon8"><span class="highlight-red">*</span>企业联系人：</span>
                    <input type="text" class="form-control" id="managerName" aria-describedby="basic-addon8"
                           placeholder="请输入联系人姓名">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon9"><span class="highlight-red">*</span>企业联系电话：</span>
                    <input type="text" class="form-control" id="FirmPhone" aria-describedby="basic-addon9"
                           placeholder="请输入联系人电话">
                </div>
                <div class="form-group">
                    <label class="u-group-addon" id="basic-addon10"> 企业介绍：</label>
                    <textarea class="form-control u-textarea" aria-describedby="basic-addon10" rows="7"></textarea>
                </div>
                <div class="form-group">
                    <label class="u-group-addon" id="basic-addon11"><span class="highlight-red">*</span>企业logo：</label>
                   <div class="u-add-btn-box">
                       <div class="u-add-btn pull-left">
                           <div class="u-add-icon"></div>
                       </div>
                       <div class="clearfix"></div>
                   </div>
                </div>
                <div class="form-group">
                    <label class="u-group-addon" id="basic-addon12"><span class="highlight-red">*</span>企业环境：</label>
                    <div class="u-add-btn-box">
                        <div class="u-add-btn pull-left">
                            <img src="../../Resources/img/bg_company_pic1.png">
                        </div>
                        <div class="u-add-btn pull-left">
                            <div class="u-add-icon"></div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <!--修改列表-->

    <div class="u-btn-box container-fluid">
        <button class="btn" type="submit">保存</button>
    </div>

</div>

</body>
</html>
